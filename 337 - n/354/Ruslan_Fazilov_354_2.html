<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="incrementButton">1</button>

<script>
    let button = document.querySelector('#incrementButton');

    button.addEventListener('click', function() {
        this.textContent = parseInt(this.textContent) + 1;
    });
</script>

</body>
</html>
