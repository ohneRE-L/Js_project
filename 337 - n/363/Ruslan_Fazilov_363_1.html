<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Examples</title>
</head>
<body>

<p>1</p>
<p>2</p>
<p>3</p>

<script>
    let elems = document.querySelectorAll('p');
    for (let elem of elems) {
        elem.textContent += '!';
    }
</script>

</body>
</html>
