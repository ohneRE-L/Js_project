<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p class="number">2</p>
<p class="number">3</p>
<p class="number">4</p>

<script>
    document.querySelectorAll('.number').forEach(function(paragraph) {
        paragraph.addEventListener('click', function() {
            this.textContent = Math.pow(Number(this.textContent), 2);
        });
    });
</script>

</body>
</html>
