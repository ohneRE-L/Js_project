<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Examples</title>
</head>
<body>
<input type="text" id="fioInput">

<script>
    const fioInput = document.getElementById('fioInput');

    fioInput.addEventListener('blur', () => {
        fioInput.value = fioInput.value.split(' ').map(name => name.charAt(0).toUpperCase() + name.slice(1)).join(' ');
    });
</script>

</body>
</html>
