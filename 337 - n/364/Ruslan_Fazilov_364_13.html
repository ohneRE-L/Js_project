<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Examples</title>
</head>
<body>

<a href="https://vk.com">Ссылка 1</a>
<a href="https://ya.ru">Ссылка 2</a>

<script>
    const links = document.querySelectorAll('a');

    links.forEach(link => {
        if (link.href.startsWith('http://')) {
            link.textContent += ' →';
        }
    });
</script>

</body>
</html>
