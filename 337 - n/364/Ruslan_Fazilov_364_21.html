<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Examples</title>
</head>
<body>

<input type="text" id="tempInput">
<button id="convertButton">Конвертировать</button>
<p id="tempParagraph"></p>

<script>
    const tempInput = document.getElementById('tempInput');
    const convertButton = document.getElementById('convertButton');
    const tempParagraph = document.getElementById('tempParagraph');

    convertButton.addEventListener('click', () => {
        const fahrenheit = +tempInput.value;
        const celsius = (fahrenheit - 32) * 5 / 9;
        tempParagraph.textContent = celsius.toFixed(2);
    });
</script>

</body>
</html>
