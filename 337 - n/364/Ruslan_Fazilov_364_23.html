<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Examples</title>
</head>
<body>

<input type="text" id="aInput" placeholder="a">
<input type="text" id="bInput" placeholder="b">
<input type="text" id="cInput" placeholder="c">
<button id="solveButton">Решить</button>
<p id="solutionParagraph"></p>

<script>
    const aInput = document.getElementById('aInput');
    const bInput = document.getElementById('bInput');
    const cInput = document.getElementById('cInput');
    const solveButton = document.getElementById('solveButton');
    const solutionParagraph = document.getElementById('solutionParagraph');

    solveButton.addEventListener('click', () => {
        const a = +aInput.value;
        const b = +bInput.value;
        const c = +cInput.value;

        const discriminant = b ** 2 - 4 * a * c;

        if (discriminant < 0) {
            solutionParagraph.textContent = 'Корней нет';
        } else if (discriminant === 0) {
            const root = -b / (2 * a);
            solutionParagraph.textContent = `Один корень: ${root}`;
        } else {
            const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
            const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
            solutionParagraph.textContent = `Два корня: ${root1}, ${root2}`;
        }
    });
</script>

</body>
</html>
